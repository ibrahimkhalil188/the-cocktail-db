<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The cocktail db</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <header class="container">
        <h1 class="text-center text-success my-5 py-2">Mamar Sorboter Dokan</h1>
        <div class="input-group mb-5 w-75 mx-auto">
            <input id="input-field" type="text" class="form-control" placeholder="Search Your Cocktail Name"
                aria-label="Search Your Cocktail Name" aria-describedby="button-addon2">

            <button onclick="cocktailData()" class="btn btn-outline-success">Search</button>


            <button class="btn btn-outline-success ms-5" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Menu card</button>
            <div class="offcanvas offcanvas-end " tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 id="offcanvasRightLabel">Here is Cocktail item for Your</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    ...
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <h3 id="null-cocktail" class="text-center text-success mb-5">Those cocktails are without name</h3>
        <div id="displayCocktail" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
